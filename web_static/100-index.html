<!DOCTYPE html>
<html lang="en">
<head>
    <title>Header and Footer Example</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/100-places.css">
</head>
<body>
    <header>
        <!-- Your header content goes here -->
    </header>

    <div class="container">
        <section class="filters">
            <select class="dropdown">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
            <button class="search-button">Search</button>
        </section>

        <section class="places">
            <article>
                <h2>Place Name 1</h2>
                <div class="price_by_night">Price: $100</div>
                <div class="information">
                    <!-- Additional Information Section -->
                    <div class="max_guest">
                        <span>4 Guests</span>
                        <img src="images/guest-icon.png" alt="Guest Icon">
                    </div>
                    <div class="number_rooms">
                        <span>2 Bedrooms</span>
                        <img src="images/bedroom-icon.png" alt="Bedroom Icon">
                    </div>
                    <div class="number_bathrooms">
                        <span>2 Bathrooms</span>
                        <img src="images/bathroom-icon.png" alt="Bathroom Icon">
                    </div>
                    <div class="user">
                        <span><strong>Owner:</strong> Fake Owner</span>
                    </div>
                    <div class="description">
                        <p>Fake description text goes here.</p>
                    </div>
                    <!-- List of Amenities Section -->
                    <div class="amenities">
                        <h2>Amenities</h2>
                        <ul>
                            <li>Pet Friendly</li>
                            <li>TV</li>
                            <li>Wi-Fi</li>
                            <!-- Add more amenities as needed -->
                        </ul>
                    </div>
                    <!-- List of Reviews Section -->
                    <div class="reviews">
                        <h2>Reviews</h2>
                        <ul>
                            <li>
                                <h3>From Bob Dylan the 27th January 2017</h3>
                                <p>Sample review text goes here.</p>
                            </li>
                            <!-- Add more reviews as needed -->
                        </ul>
                    </div>
                </div>
            </article>
            <!-- Add more articles for additional places -->
        </section>
    </div>
    <footer>
        <!-- Your footer content goes here -->
    </footer>
</body>
</html>
